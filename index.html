<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>OptimusInc.com</title>
</head>
<body>
  <header id="header">
    <aside id="aside">
      <span class="aside__logo">
        <img src="./assets/Screenshot from 2020-12-21 23-01-09.png" alt="aside__logo">
      </span>
      <span class="aside__website-link">
        <span class="link">
         http://www.optimusproinc.com
        </span>
      </span>
    </aside>

    <nav id="nav">
      <div class="logo-container">
        <img src="./assets/Screenshot from 2020-12-21 23-01-09.png" alt="aside__logo" id="main-logo">
      </div>

      <div class="mobile-nav-links">
        <div class="account-container">
          <div class="account-img">
            <img src="./assets/Screenshot from 2020-12-21 23-01-09.png" alt="aside__logo" id="account">
          </div>
        </div>

        <div class="menu">
          <img src="./assets/menu.svg" alt="menu">         
        </div>
      </div>

      <div class="nav-links">
        <ul class="nav-links-collections">
          <li class="nav-link home">Home</li>
          <li class="nav-link about-us">About us</li>
          <li class="nav-link markets">Markets</li>
          <li class="nav-link academy">Academy</li>
          <li class="nav-link why-optimus-pro">Why Optimus Pro</li>
          <li class="nav-link optimus-pro-nation">Optimus Pro Nation</li>
          <li class="nav-link blog">Blog</li>
          <li class="nav-link contact-us">Contact Us</li>
        </ul>

        <div class="status">
          <button class="sign-in sign-out">Log out</button>
        </div>
      </div>

      <div class="account-container" id="account-container-desktop">
        <div class="account-img">
          <img src="./assets/Screenshot from 2020-12-21 23-01-09.png" alt="aside__logo" id="account">
        </div>
        
        <div class="status">
          <button class="sign-in sign-out">Log out</button>
        </div>
      </div>

    </nav>
  </header>

  <hr>

  <script src="./js/index.js"></script>
</body>
</html>
